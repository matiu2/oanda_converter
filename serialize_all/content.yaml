    - name: Trade
      doc_string: The specification of a Trade within an Account. This includes the full representation of the Trade’s dependent Orders in addition to the IDs of those Orders.
      value: !Struct
        fields:
        - name: id
          type_name: TradeID
          doc_string: The Trade’s identifier, unique within the Trade’s Account.
          is_array: false
          default: null
          required: false
