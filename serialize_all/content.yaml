  documentation: !Definitions
    name: primitives
    definitions:
    - name: DecimalNumber
      doc_string: The string representation of a decimal number.
      value: !Table
      - !Format
        type: Type
        format: string
      - !Format
        type: Format
        format: A decimal number encoded as a string. The amount of precision provided depends on what the number represents.
    - name: AccountUnits
      doc_string: The string representation of a quantity of an Account’s home currency.
      value: !Table
      - !Format
        type: Type
        format: string
      - !Format
        type: Format
        format: A decimal number encoded as a string. The amount of precision provided depends on the Account’s home currency.
    - name: Currency
      doc_string: Currency name identifier. Used by clients to refer to currencies.
      value: !Table
      - !Format
        type: Type
        format: string
      - !Format
        type: Format
        format: A string containing an ISO 4217 currency (
    - name: Tag
      doc_string: A tag associated with an entity.
      value: !Struct
        fields:
        - name: type
          type_name: string
          doc_string: The type of the tag.
          is_array: false
          default: null
          required: false
        - name: name
          type_name: string
          doc_string: The name of the tag.
          is_array: false
          default: null
          required: false
    - name: InstrumentName
      doc_string: Instrument name identifier. Used by clients to refer to an Instrument.
      value: !Table
      - !Format
        type: Type
        format: string
      - !Format
        type: Format
        format: A string containing the base currency and quote currency delimited by a “_”.
    - name: InstrumentType
      doc_string: The type of an Instrument.
      value: !Table
      - !ValueDescription
        value: CURRENCY
        description: Currency
      - !ValueDescription
        value: CFD
        description: Contract For Difference
      - !ValueDescription
        value: METAL
        description: Metal
    - name: DayOfWeek
      doc_string: The DayOfWeek provides a representation of the day of the week.
      value: !Table
      - !ValueDescription
        value: SUNDAY
        description: Sunday
      - !ValueDescription
        value: MONDAY
        description: Monday
      - !ValueDescription
        value: TUESDAY
        description: Tuesday
      - !ValueDescription
        value: WEDNESDAY
        description: Wednesday
      - !ValueDescription
        value: THURSDAY
        description: Thursday
      - !ValueDescription
        value: FRIDAY
        description: Friday
      - !ValueDescription
        value: SATURDAY
        description: Saturday
    - name: FinancingDayOfWeek
      doc_string: A FinancingDayOfWeek message defines a day of the week when financing charges are debited or credited.
      value: !Struct
        fields:
        - name: dayOfWeek
          type_name: DayOfWeek
          doc_string: The day of the week to charge the financing.
          is_array: false
          default: null
          required: false
        - name: daysCharged
          type_name: integer
          doc_string: The number of days worth of financing to be charged on dayOfWeek.
          is_array: false
          default: null
          required: false
    - name: InstrumentFinancing
      doc_string: Financing data for the instrument.
      value: !Struct
        fields:
        - name: longRate
          type_name: DecimalNumber
          doc_string: The financing rate to be used for a long position for the instrument. The value is in decimal rather than percentage points, i.e. 5% is represented as 0.05.
          is_array: false
          default: null
          required: false
        - name: shortRate
          type_name: DecimalNumber
          doc_string: The financing rate to be used for a short position for the instrument. The value is in decimal rather than percentage points, i.e. 5% is represented as 0.05.
          is_array: false
          default: null
          required: false
        - name: financingDaysOfWeek
          type_name: FinancingDayOfWeek
          doc_string: The days of the week to debit or credit financing charges; the exact time of day at which to charge the financing is set in the DivisionTradingGroup for the client’s account.
          is_array: true
          default: null
          required: false
    - name: Instrument
      doc_string: Full specification of an Instrument.
      value: !Struct
        fields:
        - name: name
          type_name: InstrumentName
          doc_string: The name of the Instrument
          is_array: false
          default: null
          required: false
        - name: type
          type_name: InstrumentType
          doc_string: The type of the Instrument
          is_array: false
          default: null
          required: false
        - name: displayName
          type_name: string
          doc_string: The display name of the Instrument
          is_array: false
          default: null
          required: false
        - name: pipLocation
          type_name: integer
          doc_string: The location of the “pip” for this instrument. The decimal position of the pip in this Instrument’s price can be found at 10 ^ pipLocation (e.g. -4 pipLocation results in a decimal pip position of 10 ^ -4 = 0.0001).
          is_array: false
          default: null
          required: false
        - name: displayPrecision
          type_name: integer
          doc_string: The number of decimal places that should be used to display prices for this instrument. (e.g. a displayPrecision of 5 would result in a price of “1” being displayed as “1.00000”)
          is_array: false
          default: null
          required: false
        - name: tradeUnitsPrecision
          type_name: integer
          doc_string: The amount of decimal places that may be provided when specifying the number of units traded for this instrument.
          is_array: false
          default: null
          required: false
        - name: minimumTradeSize
          type_name: DecimalNumber
          doc_string: The smallest number of units allowed to be traded for this instrument.
          is_array: false
          default: null
          required: false
        - name: maximumTrailingStopDistance
          type_name: DecimalNumber
          doc_string: The maximum trailing stop distance allowed for a trailing stop loss created for this instrument. Specified in price units.
          is_array: false
          default: null
          required: false
        - name: minimumGuaranteedStopLossDistance
          type_name: DecimalNumber
          doc_string: The minimum distance allowed between the Trade’s fill price and the configured price for guaranteed Stop Loss Orders created for this instrument. Specified in price units.
          is_array: false
          default: null
          required: false
        - name: minimumTrailingStopDistance
          type_name: DecimalNumber
          doc_string: The minimum trailing stop distance allowed for a trailing stop loss created for this instrument. Specified in price units.
          is_array: false
          default: null
          required: false
        - name: maximumPositionSize
          type_name: DecimalNumber
          doc_string: The maximum position size allowed for this instrument. Specified in units.
          is_array: false
          default: null
          required: false
        - name: maximumOrderUnits
          type_name: DecimalNumber
          doc_string: The maximum units allowed for an Order placed for this instrument. Specified in units.
          is_array: false
          default: null
          required: false
        - name: marginRate
          type_name: DecimalNumber
          doc_string: The margin rate for this instrument.
          is_array: false
          default: null
          required: false
        - name: commission
          type_name: InstrumentCommission
          doc_string: The commission structure for this instrument.
          is_array: false
          default: null
          required: false
        - name: guaranteedStopLossOrderMode
          type_name: GuaranteedStopLossOrderModeForInstrument
          doc_string: The current Guaranteed Stop Loss Order mode of the Account for this Instrument.
          is_array: false
          default: null
          required: false
        - name: guaranteedStopLossOrderExecutionPremium
          type_name: DecimalNumber
          doc_string: The amount that is charged to the account if a guaranteed Stop Loss Order is triggered and filled. The value is in price units and is charged for each unit of the Trade. This field will only be present if the Account’s guaranteedStopLossOrderMode for this Instrument is not ‘DISABLED’.
          is_array: false
          default: null
          required: false
        - name: guaranteedStopLossOrderLevelRestriction
          type_name: GuaranteedStopLossOrderLevelRestriction
          doc_string: The guaranteed Stop Loss Order level restriction for this instrument. This field will only be present if the Account’s guaranteedStopLossOrderMode for this Instrument is not ‘DISABLED’.
          is_array: false
          default: null
          required: false
        - name: financing
          type_name: InstrumentFinancing
          doc_string: Financing data for this instrument.
          is_array: false
          default: null
          required: false
        - name: tags
          type_name: Tag
          doc_string: The tags associated with this instrument.
          is_array: true
          default: null
          required: false
    - name: DateTime
      doc_string: A date and time value using either RFC3339 or UNIX time representation.
      value: !Table
      - !Format
        type: Type
        format: string
      - !Format
        type: Format
        format: 'The RFC 3339 representation is a string conforming to '
    - name: AcceptDatetimeFormat
      doc_string: DateTime header
      value: !Table
      - !ValueDescription
        value: UNIX
        description: If “UNIX” is specified DateTime fields will be specified or returned in the “12345678.000000123” format.
      - !ValueDescription
        value: RFC3339
        description: If “RFC3339” is specified DateTime will be specified or returned in “YYYY-MM-DDTHH:MM:SS.nnnnnnnnnZ” format.
    - name: InstrumentCommission
      doc_string: An InstrumentCommission represents an instrument-specific commission
      value: !Struct
        fields:
        - name: commission
          type_name: DecimalNumber
          doc_string: The commission amount (in the Account’s home currency) charged per unitsTraded of the instrument
          is_array: false
          default: null
          required: false
        - name: unitsTraded
          type_name: DecimalNumber
          doc_string: The number of units traded that the commission amount is based on.
          is_array: false
          default: null
          required: false
        - name: minimumCommission
          type_name: DecimalNumber
          doc_string: The minimum commission amount (in the Account’s home currency) that is charged when an Order is filled for this instrument.
          is_array: false
          default: null
          required: false
    - name: GuaranteedStopLossOrderModeForInstrument
      doc_string: The overall behaviour of the Account regarding Guaranteed Stop Loss Orders for a specific Instrument.
      value: !Table
      - !ValueDescription
        value: DISABLED
        description: The Account is not permitted to create Guaranteed Stop Loss Orders for this Instrument.
      - !ValueDescription
        value: ALLOWED
        description: The Account is able, but not required to have Guaranteed Stop Loss Orders for open Trades for this Instrument.
      - !ValueDescription
        value: REQUIRED
        description: The Account is required to have Guaranteed Stop Loss Orders for all open Trades for this Instrument.
    - name: GuaranteedStopLossOrderLevelRestriction
      doc_string: A GuaranteedStopLossOrderLevelRestriction represents the total position size that can exist within a given price window for Trades with guaranteed Stop Loss Orders attached for a specific Instrument.
      value: !Struct
        fields:
        - name: volume
          type_name: DecimalNumber
          doc_string: Applies to Trades with a guaranteed Stop Loss Order attached for the specified Instrument. This is the total allowed Trade volume that can exist within the priceRange based on the trigger prices of the guaranteed Stop Loss Orders.
          is_array: false
          default: null
          required: false
        - name: priceRange
          type_name: DecimalNumber
          doc_string: The price range the volume applies to. This value is in price units.
          is_array: false
          default: null
          required: false
    - name: Direction
      doc_string: In the context of an Order or a Trade, defines whether the units are positive or negative.
      value: !Table
      - !ValueDescription
        value: LONG
        description: A long Order is used to to buy units of an Instrument. A Trade is long when it has bought units of an Instrument.
      - !ValueDescription
        value: SHORT
        description: A short Order is used to to sell units of an Instrument. A Trade is short when it has sold units of an Instrument.
    - name: PricingComponent
      doc_string: The Price component(s) to get candlestick data for.
      value: !Table
      - !Format
        type: Type
        format: string
      - !Format
        type: Format
        format: Can contain any combination of the characters “M” (midpoint candles) “B” (bid candles) and “A” (ask candles).
    - name: ConversionFactor
      doc_string: A ConversionFactor contains information used to convert an amount, from an Instrument’s base or quote currency, to the home currency of an Account.
      value: !Struct
        fields:
        - name: factor
          type_name: DecimalNumber
          doc_string: The factor by which to multiply the amount in the given currency to obtain the amount in the home currency of the Account.
          is_array: false
          default: null
          required: false
    - name: HomeConversionFactors
      doc_string: A HomeConversionFactors message contains information used to convert amounts, from an Instrument’s base or quote currency, to the home currency of an Account.
      value: !Struct
        fields:
        - name: gainQuoteHome
          type_name: ConversionFactor
          doc_string: The ConversionFactor in effect for the Account for converting any gains realized in Instrument quote units into units of the Account’s home currency.
          is_array: false
          default: null
          required: false
        - name: lossQuoteHome
          type_name: ConversionFactor
          doc_string: The ConversionFactor in effect for the Account for converting any losses realized in Instrument quote units into units of the Account’s home currency.
          is_array: false
          default: null
          required: false
        - name: gainBaseHome
          type_name: ConversionFactor
          doc_string: The ConversionFactor in effect for the Account for converting any gains realized in Instrument base units into units of the Account’s home currency.
          is_array: false
          default: null
          required: false
        - name: lossBaseHome
          type_name: ConversionFactor
          doc_string: The ConversionFactor in effect for the Account for converting any losses realized in Instrument base units into units of the Account’s home currency.
          is_array: false
          default: null
          required: false
