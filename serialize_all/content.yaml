          type_name: PriceValue
          doc_string: The execution price of the Trade.
          is_array: false
          default: null
          required: false
        - name: openTime
          type_name: DateTime
          doc_string: The date/time when the Trade was opened.
          is_array: false
          default: null
          required: false
        - name: state
          type_name: TradeState
          doc_string: The current state of the Trade.
          is_array: false
          default: null
          required: false
        - name: initialUnits
          type_name: DecimalNumber
          doc_string: The initial size of the Trade. Negative values indicate a short Trade, and positive values indicate a long Trade.
          is_array: false
          default: null
          required: false
        - name: initialMarginRequired
          type_name: AccountUnits
          doc_string: The margin required at the time the Trade was created. Note, this is the ‘pure’ margin required, it is not the ‘effective’ margin used that factors in the trade risk if a GSLO is attached to the trade.
          is_array: false
          default: null
          required: false
        - name: currentUnits
          type_name: DecimalNumber
          doc_string: The number of units currently open for the Trade. This value is reduced to 0.0 as the Trade is closed.
          is_array: false
          default: null
          required: false
