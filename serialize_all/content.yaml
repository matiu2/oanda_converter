  documentation: !Endpoint
    name: order
    calls:
    - endpoint: Order
      http_method: Post
      path: /v3/accounts/{accountID}/orders
      doc_string: Create an Order for an Account
      parameters:
      - name: Authorization
        located_in: Header
        type_name: string
        description: The authorization bearer token previously obtained by the client [required]
      - name: Accept-Datetime-Format
        located_in: Header
        type_name: AcceptDatetimeFormat
        description: Format of DateTime fields in the request and response.
      - name: accountID
        located_in: Path
        type_name: AccountID
        description: Account Identifier [required]
      responses:
      - code: 201
        description: The Order was created as specified
        headers:
        - name: Location
          description: A link to the Order that was just created
        - name: RequestID
          description: The unique identifier generated for the request
        schema: !Struct
          fields:
          - name: orderCreateTransaction
            type_name: Transaction
            doc_string: The Transaction that created the Order specified by the request.
            is_array: false
            default: null
            required: false
          - name: orderFillTransaction
            type_name: OrderFillTransaction
            doc_string: The Transaction that filled the newly created Order. Only provided when the Order was immediately filled.
            is_array: false
            default: null
            required: false
          - name: orderCancelTransaction
            type_name: OrderCancelTransaction
            doc_string: The Transaction that cancelled the newly created Order. Only provided when the Order was immediately cancelled.
            is_array: false
            default: null
            required: false
          - name: orderReissueTransaction
            type_name: Transaction
            doc_string: The Transaction that reissues the Order. Only provided when the Order is configured to be reissued for its remaining units after a partial fill and the reissue was successful.
            is_array: false
            default: null
            required: false
          - name: orderReissueRejectTransaction
            type_name: Transaction
            doc_string: The Transaction that rejects the reissue of the Order. Only provided when the Order is configured to be reissued for its remaining units after a partial fill and the reissue was rejected.
            is_array: false
            default: null
            required: false
          - name: relatedTransactionIDs
            type_name: TransactionID
            doc_string: The IDs of all Transactions that were created while satisfying the request.
            is_array: true
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the most recent Transaction created for the Account
            is_array: false
            default: null
            required: false
      - code: 400
        description: The Order specification was invalid
        headers: []
        schema: !Struct
          fields:
          - name: orderRejectTransaction
            type_name: Transaction
            doc_string: The Transaction that rejected the creation of the Order as requested
            is_array: false
            default: null
            required: false
          - name: relatedTransactionIDs
            type_name: TransactionID
            doc_string: The IDs of all Transactions that were created while satisfying the request.
            is_array: true
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the most recent Transaction created for the Account
            is_array: false
            default: null
            required: false
          - name: errorCode
            type_name: string
            doc_string: The code of the error that has occurred. This field may not be returned for some errors.
            is_array: false
            default: null
            required: false
          - name: errorMessage
            type_name: string
            doc_string: The human-readable description of the error that has occurred.
            is_array: false
            default: null
            required: true
      - code: 404
        description: The Order or Account specified does not exist.
        headers: []
        schema: !Struct
          fields:
          - name: orderRejectTransaction
            type_name: Transaction
            doc_string: The Transaction that rejected the creation of the Order as requested. Only present if the Account exists.
            is_array: false
            default: null
            required: false
          - name: relatedTransactionIDs
            type_name: TransactionID
            doc_string: The IDs of all Transactions that were created while satisfying the request. Only present if the Account exists.
            is_array: true
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the most recent Transaction created for the Account. Only present if the Account exists.
            is_array: false
            default: null
            required: false
          - name: errorCode
            type_name: string
            doc_string: The code of the error that has occurred. This field may not be returned for some errors.
            is_array: false
            default: null
            required: false
          - name: errorMessage
            type_name: string
            doc_string: The human-readable description of the error that has occurred.
            is_array: false
            default: null
            required: true
      other_responses:
      - 401
      - 403
      - 405
    - endpoint: Order
      http_method: Get
      path: /v3/accounts/{accountID}/orders
      doc_string: Get a list of Orders for an Account
      parameters:
      - name: Authorization
        located_in: Header
        type_name: string
        description: The authorization bearer token previously obtained by the client [required]
      - name: Accept-Datetime-Format
        located_in: Header
        type_name: AcceptDatetimeFormat
        description: Format of DateTime fields in the request and response.
      - name: accountID
        located_in: Path
        type_name: AccountID
        description: Account Identifier [required]
      - name: ids
        located_in: Query
        type_name: List of
        description: List of Order IDs to retrieve
      - name: state
        located_in: Query
        type_name: OrderStateFilter
        description: The state to filter the requested Orders by [default=PENDING]
      - name: instrument
        located_in: Query
        type_name: InstrumentName
        description: The instrument to filter the requested orders by
      - name: count
        located_in: Query
        type_name: integer
        description: The maximum number of Orders to return [default=50, maximum=500]
      - name: beforeID
        located_in: Query
        type_name: OrderID
        description: The maximum Order ID to return. If not provided the most recent Orders in the Account are returned
      responses:
      - code: 200
        description: The list of Orders requested
        headers:
        - name: Link
          description: A link to the next page of results if the results were paginated
        - name: RequestID
          description: The unique identifier generated for the request
        schema: !Struct
          fields:
          - name: orders
            type_name: Order
            doc_string: The list of Order detail objects
            is_array: true
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the most recent Transaction created for the Account
            is_array: false
            default: null
            required: false
      other_responses:
      - 400
      - 404
      - 405
    - endpoint: Order
