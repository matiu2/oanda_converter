          type_name: AccountUnits
          doc_string: The total profit/loss realized on the closed portion of the Trade.
          is_array: false
          default: null
          required: false
        - name: unrealizedPL
          type_name: AccountUnits
          doc_string: The unrealized profit/loss on the open portion of the Trade.
          is_array: false
          default: null
          required: false
        - name: marginUsed
          type_name: AccountUnits
          doc_string: Margin currently used by the Trade.
          is_array: false
          default: null
          required: false
        - name: averageClosePrice
