  documentation: !Endpoint
    name: account
    calls:
    - endpoint: Account
      http_method: Get
      path: /v3/accounts
      doc_string: Get a list of all Accounts authorized for the provided token.
      parameters:
      - name: Authorization
        located_in: Header
        type_name: string
        description: The authorization bearer token previously obtained by the client [required]
      responses:
      - code: 200
        description: The list of authorized Accounts has been provided.
        headers:
        - name: RequestID
          description: The unique identifier generated for the request
        schema: !Struct
          fields:
          - name: accounts
            type_name: AccountProperties
            doc_string: The list of Accounts the client is authorized to access and their associated properties.
            is_array: true
            default: null
            required: false
      other_responses:
      - 401
      - 405
    - endpoint: Account
      http_method: Get
      path: /v3/accounts/{accountID}
      doc_string: Get the full details for a single Account that a client has access to. Full pending Order, open Trade and open Position representations are provided.
      parameters:
      - name: Authorization
        located_in: Header
        type_name: string
        description: The authorization bearer token previously obtained by the client [required]
      - name: Accept-Datetime-Format
        located_in: Header
        type_name: AcceptDatetimeFormat
        description: Format of DateTime fields in the request and response.
      - name: accountID
        located_in: Path
        type_name: AccountID
        description: Account Identifier [required]
      responses:
      - code: 200
        description: The full Account details are provided
        headers:
        - name: RequestID
          description: The unique identifier generated for the request
        schema: !Struct
          fields:
          - name: account
            type_name: Account
            doc_string: The full details of the requested Account.
            is_array: false
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the most recent Transaction created for the Account.
            is_array: false
            default: null
            required: false
      other_responses:
      - 400
      - 401
      - 405
    - endpoint: Account
      http_method: Get
      path: /v3/accounts/{accountID}/summary
      doc_string: Get a summary for a single Account that a client has access to.
      parameters:
      - name: Authorization
        located_in: Header
        type_name: string
        description: The authorization bearer token previously obtained by the client [required]
      - name: Accept-Datetime-Format
        located_in: Header
        type_name: AcceptDatetimeFormat
        description: Format of DateTime fields in the request and response.
      - name: accountID
        located_in: Path
        type_name: AccountID
        description: Account Identifier [required]
      responses:
      - code: 200
        description: The Account summary are provided
        headers:
        - name: RequestID
          description: The unique identifier generated for the request
        schema: !Struct
          fields:
          - name: account
            type_name: AccountSummary
            doc_string: The summary of the requested Account.
            is_array: false
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the most recent Transaction created for the Account.
            is_array: false
            default: null
            required: false
      other_responses:
      - 400
      - 401
      - 405
    - endpoint: Account
      http_method: Get
      path: /v3/accounts/{accountID}/instruments
      doc_string: Get the list of tradeable instruments for the given Account. The list of tradeable instruments is dependent on the regulatory division that the Account is located in, thus should be the same for all Accounts owned by a single user.
      parameters:
      - name: Authorization
        located_in: Header
        type_name: string
        description: The authorization bearer token previously obtained by the client [required]
      - name: accountID
        located_in: Path
        type_name: AccountID
        description: Account Identifier [required]
      - name: instruments
        located_in: Query
        type_name: List of
        description: List of instruments to query specifically.
      responses:
      - code: 200
        description: The list of tradeable instruments for the Account has been provided.
        headers:
        - name: RequestID
          description: The unique identifier generated for the request
        schema: !Struct
          fields:
          - name: instruments
            type_name: Instrument
            doc_string: The requested list of instruments.
            is_array: true
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the most recent Transaction created for the Account.
            is_array: false
            default: null
            required: false
      other_responses:
      - 400
      - 401
      - 405
    - endpoint: Account
      http_method: Patch
      path: /v3/accounts/{accountID}/configuration
      doc_string: Set the client-configurable portions of an Account.
      parameters:
      - name: Authorization
        located_in: Header
        type_name: string
        description: The authorization bearer token previously obtained by the client [required]
      - name: Accept-Datetime-Format
        located_in: Header
        type_name: AcceptDatetimeFormat
        description: Format of DateTime fields in the request and response.
      - name: accountID
        located_in: Path
        type_name: AccountID
        description: Account Identifier [required]
      responses:
      - code: 200
        description: The Account was configured successfully.
        headers:
        - name: RequestID
          description: The unique identifier generated for the request
        schema: !Struct
          fields:
          - name: clientConfigureTransaction
            type_name: ClientConfigureTransaction
            doc_string: The transaction that configures the Account.
            is_array: false
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the last Transaction created for the Account.
            is_array: false
            default: null
            required: false
      - code: 400
        description: The configuration specification was invalid.
        headers: []
        schema: !Struct
          fields:
          - name: clientConfigureRejectTransaction
            type_name: ClientConfigureRejectTransaction
            doc_string: The transaction that rejects the configuration of the Account.
            is_array: false
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the last Transaction created for the Account.
            is_array: false
            default: null
            required: false
          - name: errorCode
            type_name: string
            doc_string: The code of the error that has occurred. This field may not be returned for some errors.
            is_array: false
            default: null
            required: false
          - name: errorMessage
            type_name: string
            doc_string: The human-readable description of the error that has occurred.
            is_array: false
            default: null
            required: true
      - code: 403
        description: The configuration operation was forbidden on the Account.
        headers: []
        schema: !Struct
          fields:
          - name: clientConfigureRejectTransaction
            type_name: ClientConfigureRejectTransaction
            doc_string: The transaction that rejects the configuration of the Account.
            is_array: false
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the last Transaction created for the Account.
            is_array: false
            default: null
            required: false
          - name: errorCode
            type_name: string
            doc_string: The code of the error that has occurred. This field may not be returned for some errors.
            is_array: false
            default: null
            required: false
          - name: errorMessage
            type_name: string
            doc_string: The human-readable description of the error that has occurred.
            is_array: false
            default: null
            required: true
      other_responses:
      - 401
      - 404
      - 405
    - endpoint: Account
      http_method: Get
      path: /v3/accounts/{accountID}/changes
      doc_string: Endpoint used to poll an Account for its current state and changes since a specified TransactionID.
      parameters:
      - name: Authorization
        located_in: Header
        type_name: string
        description: The authorization bearer token previously obtained by the client [required]
      - name: Accept-Datetime-Format
        located_in: Header
        type_name: AcceptDatetimeFormat
        description: Format of DateTime fields in the request and response.
      - name: accountID
        located_in: Path
        type_name: AccountID
        description: Account Identifier [required]
      - name: sinceTransactionID
        located_in: Query
        type_name: TransactionID
        description: ID of the Transaction to get Account changes since.
      responses:
      - code: 200
        description: The Account state and changes are provided.
        headers:
        - name: RequestID
          description: The unique identifier generated for the request
        schema: !Struct
          fields:
          - name: changes
            type_name: AccountChanges
            doc_string: The changes to the Account’s Orders, Trades and Positions since the specified Transaction ID. Only provided if the sinceTransactionID is supplied to the poll request.
            is_array: false
            default: null
            required: false
          - name: state
            type_name: AccountChangesState
            doc_string: The Account’s current price-dependent state.
            is_array: false
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the last Transaction created for the Account.  This Transaction ID should be used for future poll requests, as the client has already observed all changes up to and including it.
            is_array: false
            default: null
            required: false
      other_responses:
      - 401
      - 404
      - 405
      - 416
