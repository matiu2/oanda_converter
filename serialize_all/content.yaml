  documentation: !Definitions
    name: pricing
    definitions:
    - name: ClientPrice
      doc_string: The specification of an Account-specific Price.
      value: !Struct
        fields:
        - name: type
          type_name: string
          doc_string: The string “PRICE”. Used to identify the a Price object when found in a stream.
          is_array: false
          default: PRICE
          required: false
        - name: instrument
          type_name: InstrumentName
          doc_string: The Price’s Instrument.
          is_array: false
          default: null
          required: false
        - name: time
          type_name: DateTime
          doc_string: The date/time when the Price was created
          is_array: false
          default: null
          required: false
        - name: tradeable
          type_name: boolean
          doc_string: Flag indicating if the Price is tradeable or not
          is_array: false
          default: null
          required: false
        - name: bids
          type_name: PriceBucket
          doc_string: The list of prices and liquidity available on the Instrument’s bid side. It is possible for this list to be empty if there is no bid liquidity currently available for the Instrument in the Account.
          is_array: true
          default: null
          required: false
        - name: asks
          type_name: PriceBucket
          doc_string: The list of prices and liquidity available on the Instrument’s ask side. It is possible for this list to be empty if there is no ask liquidity currently available for the Instrument in the Account.
          is_array: true
          default: null
          required: false
        - name: closeoutBid
          type_name: PriceValue
          doc_string: The closeout bid Price. This Price is used when a bid is required to closeout a Position (margin closeout or manual) yet there is no bid liquidity. The closeout bid is never used to open a new position.
          is_array: false
          default: null
          required: false
        - name: closeoutAsk
          type_name: PriceValue
          doc_string: The closeout ask Price. This Price is used when a ask is required to closeout a Position (margin closeout or manual) yet there is no ask liquidity. The closeout ask is never used to open a new position.
          is_array: false
          default: null
          required: false
    - name: PriceStatus
      doc_string: The status of the Price.
      value: !Table
      - !ValueDescription
        value: tradeable
        description: The Instrument’s price is tradeable.
      - !ValueDescription
        value: non-tradeable
        description: The Instrument’s price is not tradeable.
      - !ValueDescription
        value: invalid
        description: The Instrument of the price is invalid or there is no valid Price for the Instrument.
    - name: QuoteHomeConversionFactors
      doc_string: QuoteHomeConversionFactors represents the factors that can be used used to convert quantities of a Price’s Instrument’s quote currency into the Account’s home currency.
      value: !Struct
        fields:
        - name: positiveUnits
          type_name: DecimalNumber
          doc_string: The factor used to convert a positive amount of the Price’s Instrument’s quote currency into a positive amount of the Account’s home currency. Conversion is performed by multiplying the quote units by the conversion factor.
          is_array: false
          default: null
          required: false
        - name: negativeUnits
          type_name: DecimalNumber
          doc_string: The factor used to convert a negative amount of the Price’s Instrument’s quote currency into a negative amount of the Account’s home currency. Conversion is performed by multiplying the quote units by the conversion factor.
          is_array: false
          default: null
          required: false
    - name: HomeConversions
      doc_string: HomeConversions represents the factors to use to convert quantities of a given currency into the Account’s home currency. The conversion factor depends on the scenario the conversion is required for.
      value: !Struct
        fields:
        - name: currency
          type_name: Currency
          doc_string: The currency to be converted into the home currency.
          is_array: false
          default: null
          required: false
        - name: accountGain
          type_name: DecimalNumber
          doc_string: The factor used to convert any gains for an Account in the specified currency into the Account’s home currency. This would include positive realized P/L and positive financing amounts. Conversion is performed by multiplying the positive P/L by the conversion factor.
          is_array: false
          default: null
          required: false
        - name: accountLoss
          type_name: DecimalNumber
          doc_string: The factor used to convert any losses for an Account in the specified currency into the Account’s home currency. This would include negative realized P/L and negative financing amounts. Conversion is performed by multiplying the positive P/L by the conversion factor.
          is_array: false
          default: null
          required: false
        - name: positionValue
          type_name: DecimalNumber
          doc_string: The factor used to convert a Position or Trade Value in the specified currency into the Account’s home currency. Conversion is performed by multiplying the Position or Trade Value by the conversion factor.
          is_array: false
          default: null
          required: false
    - name: PricingHeartbeat
      doc_string: A PricingHeartbeat object is injected into the Pricing stream to ensure that the HTTP connection remains active.
      value: !Struct
        fields:
        - name: type
          type_name: string
          doc_string: The string “HEARTBEAT”
          is_array: false
          default: HEARTBEAT
          required: false
        - name: time
          type_name: DateTime
          doc_string: The date/time when the Heartbeat was created.
          is_array: false
          default: null
          required: false
    - name: CandleSpecification
      doc_string: An instrument name, a granularity, and a price component to get candlestick data for.
      value: !Table
      - !Format
        type: Type
        format: string
      - !Format
        type: Format
        format: 'A string containing the following, all delimited by “:” characters: 1) InstrumentName 2) CandlestickGranularity 3) PricingComponent e.g. EUR_USD:S10:BM'
