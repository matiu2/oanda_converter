      value: !Table
      - !ValueDescription
        value: DEFAULT
        description: 'Trigger an Order the “natural” way: compare its price to the ask for long Orders and bid for short Orders.'
      - !ValueDescription
        value: INVERSE
        description: 'Trigger an Order the opposite of the “natural” way: compare its price the bid for long Orders and ask for short Orders.'
      - !ValueDescription
        value: BID
        description: Trigger an Order by comparing its price to the bid regardless of whether it is long or short.
      - !ValueDescription
        value: ASK
        description: Trigger an Order by comparing its price to the ask regardless of whether it is long or short.
      - !ValueDescription
        value: MID
        description: Trigger an Order by comparing its price to the midpoint regardless of whether it is long or short.
