            required: false
          - name: errorCode
            type_name: string
            doc_string: The code of the error that has occurred. This field may not be returned for some errors.
            is_array: false
            default: null
            required: false
          - name: errorMessage
            type_name: string
            doc_string: The human-readable description of the error that has occurred.
            is_array: false
            default: null
            required: true
      other_responses:
      - 401
      - 405
