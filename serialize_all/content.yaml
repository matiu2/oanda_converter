        format: The string representation of the OANDA-assigned TradeID. OANDA-assigned TradeIDs are positive integers, and are derived from the TransactionID of the Transaction that opened the Trade.
        example: '1523'
    - name: TradeState
      doc_string: The current state of the Trade.
      value: !Table
      - !ValueDescription
        value: OPEN
        description: The Trade is currently open
      - !ValueDescription
        value: CLOSED
        description: The Trade has been fully closed
      - !ValueDescription
        value: CLOSE_WHEN_TRADEABLE
        description: The Trade will be closed as soon as the trade’s instrument becomes tradeable
    - name: TradeStateFilter
      doc_string: The state to filter the Trades by
      value: !Table
      - !ValueDescription
        value: OPEN
        description: The Trades that are currently open
      - !ValueDescription
        value: CLOSED
        description: The Trades that have been fully closed
      - !ValueDescription
        value: CLOSE_WHEN_TRADEABLE
        description: The Trades that will be closed as soon as the trades’ instrument becomes tradeable
      - !ValueDescription
        value: ALL
