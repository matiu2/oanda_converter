      - 405
    - endpoint: Order
      http_method: Get
      path: /v3/accounts/{accountID}/orders/{orderSpecifier}
      doc_string: Get details for a single Order in an Account
      parameters:
      - name: Authorization
        located_in: Header
        type_name: string
        description: The authorization bearer token previously obtained by the client [required]
      - name: Accept-Datetime-Format
        located_in: Header
        type_name: AcceptDatetimeFormat
        description: Format of DateTime fields in the request and response.
      - name: accountID
        located_in: Path
        type_name: AccountID
        description: Account Identifier [required]
      - name: orderSpecifier
        located_in: Path
        type_name: OrderSpecifier
        description: The Order Specifier [required]
      responses:
      - code: 200
        description: The details of the Order requested
        headers:
        - name: Link
          description: A link to the next page of results if the results were paginated
        - name: RequestID
          description: The unique identifier generated for the request
        schema: !Struct
          fields:
          - name: order
            type_name: Order
            doc_string: The details of the Order requested
            is_array: false
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the most recent Transaction created for the Account
            is_array: false
            default: null
            required: false
      other_responses:
      - 401
      - 404
      - 405
    - endpoint: Order
      http_method: Put
      path: /v3/accounts/{accountID}/orders/{orderSpecifier}
      doc_string: Replace an Order in an Account by simultaneously cancelling it and creating a replacement Order
      parameters:
      - name: Authorization
        located_in: Header
        type_name: string
        description: The authorization bearer token previously obtained by the client [required]
      - name: Accept-Datetime-Format
        located_in: Header
        type_name: AcceptDatetimeFormat
        description: Format of DateTime fields in the request and response.
      - name: ClientRequestID
        located_in: Header
        type_name: ClientRequestID
        description: Client specified RequestID to be sent with request.
      - name: accountID
        located_in: Path
        type_name: AccountID
        description: Account Identifier [required]
      - name: orderSpecifier
        located_in: Path
        type_name: OrderSpecifier
        description: The Order Specifier [required]
      responses:
      - code: 201
        description: The Order was successfully cancelled and replaced
        headers:
        - name: Location
          description: A link to the replacing Order
        - name: RequestID
          description: The unique identifier generated for the request
        schema: !Struct
          fields:
          - name: orderCancelTransaction
            type_name: OrderCancelTransaction
            doc_string: The Transaction that cancelled the Order to be replaced.
            is_array: false
            default: null
            required: false
          - name: orderCreateTransaction
            type_name: Transaction
            doc_string: The Transaction that created the replacing Order as requested.
            is_array: false
            default: null
            required: false
          - name: orderFillTransaction
            type_name: OrderFillTransaction
            doc_string: The Transaction that filled the replacing Order. This is only provided when the replacing Order was immediately filled.
            is_array: false
            default: null
            required: false
          - name: orderReissueTransaction
            type_name: Transaction
            doc_string: The Transaction that reissues the replacing Order. Only provided when the replacing Order was partially filled immediately and is configured to be reissued for its remaining units.
            is_array: false
            default: null
            required: false
          - name: orderReissueRejectTransaction
            type_name: Transaction
            doc_string: The Transaction that rejects the reissue of the Order. Only provided when the replacing Order was partially filled immediately and was configured to be reissued, however the reissue was rejected.
            is_array: false
            default: null
            required: false
          - name: replacingOrderCancelTransaction
            type_name: OrderCancelTransaction
            doc_string: The Transaction that cancelled the replacing Order. Only provided when the replacing Order was immediately cancelled.
            is_array: false
            default: null
            required: false
          - name: relatedTransactionIDs
            type_name: TransactionID
            doc_string: The IDs of all Transactions that were created while satisfying the request.
            is_array: true
            default: null
            required: false
          - name: lastTransactionID
            type_name: TransactionID
            doc_string: The ID of the most recent Transaction created for the Account
            is_array: false
            default: null
            required: false
      - code: 400
        description: The Order specification was invalid
        headers: []
        schema: !Struct
          fields:
          - name: orderRejectTransaction
            type_name: Transaction
            doc_string: The Transaction that rejected the creation of the replacing Order
            is_array: false
            default: null
            required: false
          - name: relatedTransactionIDs
            type_name: TransactionID
            doc_string: The IDs of all Transactions that were created while satisfying the request.
            is_array: true
